set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'vaaleyard/tmux-dotbar'
set -g @plugin '27medkamal/tmux-session-wizard'

set -g @session-wizard 't'

set -g @tmux-dotbar-position "bottom"
set -g @tmux-dotbar-bg "default"
set -g @tmux-dotbar-right true

# https://github.com/tmux-plugins/tpm?tab=readme-ov-file#installation
run '~/.tmux/plugins/tpm/tpm'

# -----------------------------------------------------------------------------

bind-key r source-file ~/.config/tmux/tmux.conf

bind-key j display-popup -w 80% -h 80% -E "jjui"
bind-key g display-popup -w 80% -h 80% -E "lazygit"

set -g set-clipboard on

set -g xterm-keys on
set -s escape-time 0

set -sa terminal-overrides ",*:U8=0"
set -sa terminal-overrides ',*:RGB'

setw -g mode-keys vi

set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename

set-option -g renumber-windows on

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line

set -g mouse on
bind M set -g mouse on  \; display 'Mouse: ON'
bind m set -g mouse off \; display 'Mouse: OFF'

bind-key + set-window-option synchronize-panes on
bind-key = set-window-option synchronize-panes off

bind -n M-down    new-window
bind -n M-left    prev
bind -n M-p       prev
bind -n M-right   next
bind -n M-j       next
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

bind -n S-Left  select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up    select-pane -U
bind -n S-Down  select-pane -D

bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1

bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"

bind -n M-z resize-pane -Z

set -g pane-active-border-style fg=red

set -g monitor-activity off
set -g visual-activity  off
set -g visual-bell      off
set -g bell-action      any

# Fixes `upterm session current` inside tmux
set-option -ga update-environment " UPTERM_ADMIN_SOCKET"
