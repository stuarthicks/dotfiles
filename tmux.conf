# set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l /bin/zsh"
set -g default-terminal "screen-256color"
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set-option -g mouse-select-pane off
unbind %
bind \ split-window -h
bind - split-window -v
bind-key r source-file ~/.tmux.conf
bind-key Enter break-pane
bind-key + set-window-option synchronize-panes on
bind-key = set-window-option synchronize-panes off

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

set -g xterm-keys on

set -g history-limit 30000

# panel selection with shift + arrow.
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R

bind-key -n M-q previous-window
bind-key -n M-w next-window

bind-key -n M-v resize-pane -L 5
bind-key -n M-b resize-pane -D 5
bind-key -n M-n resize-pane -U 5
bind-key -n M-m resize-pane -R 5

set-window-option -g utf8 on

set-window-option -g mode-keys vi
setw -g mode-keys vi

set -g status-right-length 80
set -g status-interval 30
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H:'
# #[fg=white][#[fg=white]]
set -g status-right '#[fg=white]|#(~/tmux-irssi-act)#[fg=white]|#[fg=red]#(cat /tmp/temp | cut -d "=" -f2)#[fg=white]|#[fg=green]#(uptime | rev | cut -d":" -f1 | rev | sed -e 's/^[[:space:]]*//'| sed s/,//g)#[fg=white]|#[fg=blue]#(~/opt/time-in-japan)#[fg=white]|#[fg=magenta]#S#[fg=white]|'

set-window-option -g window-status-current-bg red

setw -g monitor-activity off
set -g visual-activity on
set -g visual-bell on

set -g bell-action any

setw -g automatic-rename
set -g base-index 1

#### COLOUR

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
#set-window-option -g window-status-current-attr bright
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-bell-fg magenta
set-window-option -g window-status-bell-bg default
set-window-option -g window-status-content-fg yellow
set-window-option -g window-status-content-bg default
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-activity-bg default

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

set -g default-path ""
